name: Compile jar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Remove olds jar
      run: |
        mkdir -p dist
        rm -r dist
    - name: Complile jar
      run: lein uberjar
    - name: Upload
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add dist
        git commit -m 'Update dist'
        git push origin master
